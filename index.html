<!--Obligatorio para que el navegador lo lea perfecto en lenguaje HTML-->
<!doctype html>
<html lang="es">

<head>

  <title>Game Boy PIKACHU edition</title>
  
  <!--Descripcion que sale al buscarlo en el navegador-->
  <meta name="description" content="gameboy">

  <!--Palabras claves para los buscadores en navegadores-->
  <meta name="keywords" content="gameboy">

  <!--Autor de la pagina-->
  <meta name="autor" content="Fran">

  <!--Añadimos la hoja de estilo SASS o JavaScript-->
  <script defer type="module" src="./main.js"></script>

  <!--HOja de estilos css-->
  <link rel="stylesheet" href="./style.css">

  <!--Favicon de la pagina(icono)-->

  <!--Codificacion-->
  <meta charset="UTF-8">

  <!--Para que la web sea resposinve(El tamaño segun el dispositivo)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
